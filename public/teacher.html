<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Question Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Teacher Portal – Add Global Regents Questions</h1>

  <form>
    <label for="section">Choose a Section:</label>
    <select id="section" name="section" onchange="toggleMCFields(this.value)">
      <option value="">-- Select Section --</option>
      <option value="multiple">Multiple Choice</option>
      <option value="short">Short Response</option>
      <option value="essay">Essay</option>
    </select>

    <label for="question">Enter Your Question:</label>
    <textarea id="question" name="question" rows="5" placeholder="Type your question here..." required></textarea>

    <!-- Multiple Choice Options -->
    <div id="mc-options" style="display: none;">
      <label for="choiceA">Choice A:</label>
      <input type="text" id="choiceA" name="choiceA" placeholder="Option A">

      <label for="choiceB">Choice B:</label>
      <input type="text" id="choiceB" name="choiceB" placeholder="Option B">

      <label for="choiceC">Choice C:</label>
      <input type="text" id="choiceC" name="choiceC" placeholder="Option C">

      <label for="choiceD">Choice D:</label>
      <input type="text" id="choiceD" name="choiceD" placeholder="Option D">

      <label for="correct">Correct Answer:</label>
      <select id="correct" name="correct">
        <option value="">-- Select Correct Answer --</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>

    <button type="submit" disabled>Post Question</button>
  </form>

  <p style="text-align:center; margin-top: 20px; color: gray;">
    (Form layout ready — question saving will be added later.)
  </p>

  <script>
    function toggleMCFields(section) {
      const mcSection = document.getElementById('mc-options');
      mcSection.style.display = (section === 'multiple') ? 'block' : 'none';
    }
  </script>
</body>
</html>
